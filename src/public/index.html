<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tareas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/fd1b3ee22b.css" crossorigin="anonymous">
</head>

<body class="bgb">

    <div class="container-fluid">
        <div class="row mt-4 mb-5 justify-content-center">
            <div class="col-12">
                <h1 class=" rounded title text-center bouncet">Agenda de Tareas</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="card bounce">
                    <div class="card-header bg-success bg-opacity-75 text-white text-center">
                        <h3>Guardar Tarea</h3>
                    </div>
                    <div class="card-body">
                        <span>Detalles</span>
                        <div class="input-group mb-3 mt-4">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-file"></i></span>
                            <input id="txtNombre" type="text" class="form-control" placeholder="Titulo Tarea:"
                                aria-label="Titulo Tarea:" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descripci&oacute;n:</label>
                            <textarea id="txtDescripcion" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                        <div class="mt-3 justify-content-center text-center">
                            <button type="button" class="btn btn-primary m-2" ><i class="fas fa-save"></i>
                                Guardar</button>
                            <button type="button" class="btn btn-success m-2" onclick="nuevo();"><i class="fas fa-file"></i> Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card bounced">
                    <div class="card-header bg-primary bg-opacity-75 text-white text-center">
                        <h3>Tareas Asignadas</h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Num</th>
                                    <th>Tarea</th>
                                    <th>Descripci&oacute;n</th>
                                    <th>Completar</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd1b3ee22b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
